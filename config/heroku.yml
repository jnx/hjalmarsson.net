#
# Format:
# 
# <heroku_san shorthand name>:
#   app: <Heroku app name>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production: 
  app: hjalmarsson
  config:
    - BUNDLE_WITHOUT: "development:test"
    - GOOGLE_ANALYTICS: "UA-12345678-1"

staging:
  app: hjalmarsson-staging
  config: &default
    - BUNDLE_WITHOUT: "development:test"

demo: 
  app: hjalmarsson-demo
  config: *default
